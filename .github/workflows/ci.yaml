# This is a basic workflow to help you get started with Actions
# 1 - Install workflow on tercen stage
#   1.1 - Set workflow Id and step Id as environment variables?
# 2 - run tests
# 3 - build the wheel(?) [ python setup.py bdist_wheel]
name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ main, master, stage, prod ]
  pull_request:
    branches: [ master, stage, prod ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: tercen/actions/start-tercen@main
      # - uses: tercen/actions@0.1.1 
      #- name: Check open port
      #  run: bash wait_conn.sh 127.0.0.1 5400
      # - uses: nrukavkov/open-ports-check-action@v1
      #   with:
      #     port: 5400
      #     host: '127.0.0.1'
      #     pause: 2000
      #     needFail: 'true'
      #     reverse: 'false'
      - name: Install client dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install --force -r requirements.txt
          pip3 install unittest2
      - name: Run UnitTests
        run: python3 -m unittest unittests/test*



